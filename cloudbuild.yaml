steps:
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:latest"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        set -ex
        # Используем двойной доллар: $$
        REGIONS=("us-central1") 

        for REGION in $${REGIONS[@]}; do # Используем $$ здесь
          echo "Deploying to region: $$REGION" # Используем $$ здесь
          gcloud functions deploy my_function \
            --gen2 \
            --region="$$REGION" \
            --runtime=python311 \
            --source=. \
            --entry-point=main \
            --trigger-http \
            --allow-unauthenticated
        done
timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY